<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Armania</title>

      <link
         href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="./styles/styles.css" />
   </head>
   <body>
      <section class="header">
         <div class="header__left">
            <div class="header__logoWrapper">
               <img class="header__logo" src="./img/logo.png" alt="Armania" />
            </div>
         </div>
         <div class="header__right">
            <div class="header__top">
               <div class="header__top--promo">
                  Hot days! -
                  <span class="header__top--promo--span">50%</span> Get ready
                  for summer!
               </div>
               <div class="header__top--login">
                  <div class="header__top--login--signin">
                     <i class="ri-user-line"></i>
                     <p>Sign in</p>
                  </div>
                  <p>Create an account</p>
               </div>
            </div>

            <div class="header__nav">
               <ul class="header__nav--list">
                  <li class="header__nav--item">HOME</li>
                  <li class="header__nav--item">Shop</li>
                  <li class="header__nav--item">Page</li>
                  <li class="header__nav--item">Blog</li>
               </ul>
               <div class="header__nav--action">
                  <div class="header__nav--hotline">
                     <i class="header__nav--hotline--icon ri-phone-line"></i>
                     <div class="header__nav--hotline--wrapper">
                        <label class="header__nav--hotline--text"
                           >Hotline</label
                        >
                        <label class="header__nav--hotline--number">
                           (+800) 1234 56789
                        </label>
                     </div>
                  </div>

                  <i class="header__nav--action--icon ri-heart-line"></i>
                  <i class="header__nav--action--icon ri-shopping-bag-line"></i>
               </div>
            </div>
         </div>
      </section>

      <section class="hero">
         <div class="hero__content">
            <h1 class="hero__heading">
               find the <span class="hero__heading--span">parts </span>
               that fit your car
            </h1>
            <h2 class="hero__subHeading">
               OVER HUNDREDS OF BRANDS AND TENS OF THOUSANDS OF PARTS
            </h2>

            <div class="hero__cta">
               <a href="#" class="hero__cta--btn">Shop now</a>
            </div>
            <ul class="hero__support--content--list">
               <li class="hero__support--item">
                  <i class="hero__support--item--icon ri-car-fill"></i>
                  <div class="hero__support--item--wrapper">
                     <label class="hero__support--item--primary"
                        >Free Delivery</label
                     >
                     <label class="hero__support--item--secondary"
                        >On all Orders over $99</label
                     >
                  </div>
               </li>

               <li class="hero__support--item">
                  <i class="hero__support--item--icon ri-refresh-line"></i>
                  <div class="hero__support--item--wrapper">
                     <label class="hero__support--item--primary"
                        >90 Days Return</label
                     >
                     <label class="hero__support--item--secondary"
                        >if goods have problems</label
                     >
                  </div>
               </li>

               <li class="hero__support--item">
                  <i class="hero__support--item--icon ri-profile-line"></i>
                  <div class="hero__support--item--wrapper">
                     <label class="hero__support--item--primary"
                        >100% safe & secure</label
                     >
                     <label class="hero__support--item--secondary"
                        >Proin condimentum sagittis</label
                     >
                  </div>
               </li>

               <li class="hero__support--item">
                  <i class="hero__support--item--icon ri-lifebuoy-line"></i>
                  <div class="hero__support--item--wrapper">
                     <label class="hero__support--item--primary"
                        >100% safe & secure</label
                     >
                     <label class="hero__support--item--secondary"
                        >Proin condimentum sagittis</label
                     >
                  </div>
               </li>
            </ul>
         </div>
      </section>
   </body>
</html>
